<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript/jquery 3.5.1.js"></script>
    <link rel="stylesheet" href="style/login/style.css">
    <link rel="stylesheet" href="style/login/styletwo.css">
    <link rel="shortcut icon" href="img/comprimidos/ico/ico.ico" type="image/x-icon">
    <title>Login - Xspanks</title>
</head>

<body>
    <section>
    <div class="card-login">
        <div class="overflow_sides">
                <div class="header_card">
                    <div class="logo-header">
                        <img height="28px" src="img/comprimidos/logo/xpanks - compr - 150x40.png" alt="">
                    </div>
                    <div class="title-header">
                        <p>conecte-se ao xspanks</p>
                    </div>
                </div>
        <div class="side-login">
                <div class="main_footer_card">
                   <div class="inputs_login">
                       <p>E-mail</p>
                       <input id="email-log" spellcheck="false" type="email" name="" id=""><br>
                       <p>Senha</p>
                       <input id="password-log" spellcheck="false" type="password" name="" id="">
            <label for="password-log">
                <div class="background-eyes">
                        <svg class="eye-pass"
                       width="24"
                       height="24"
                       viewBox="0 0 24 24"
                       fill="none"
                       xmlns="http://www.w3.org/2000/svg"
                     >
                       <path
                         fill-rule="evenodd"
                         clip-rule="evenodd"
                         d="M16 12C16 14.2091 14.2091 16 12 16C9.79086 16 8 14.2091 8 12C8 9.79086 9.79086 8 12 8C14.2091 8 16 9.79086 16 12ZM14 12C14 13.1046 13.1046 14 12 14C10.8954 14 10 13.1046 10 12C10 10.8954 10.8954 10 12 10C13.1046 10 14 10.8954 14 12Z"
                         fill="currentColor"
                       />
                       <path
                         fill-rule="evenodd"
                         clip-rule="evenodd"
                         d="M12 3C17.5915 3 22.2898 6.82432 23.6219 12C22.2898 17.1757 17.5915 21 12 21C6.40848 21 1.71018 17.1757 0.378052 12C1.71018 6.82432 6.40848 3 12 3ZM12 19C7.52443 19 3.73132 16.0581 2.45723 12C3.73132 7.94186 7.52443 5 12 5C16.4756 5 20.2687 7.94186 21.5428 12C20.2687 16.0581 16.4756 19 12 19Z"
                         fill="currentColor"
                       />
                     </svg>
                     <svg class="eye-pass-alt"
  width="24"
  height="24"
  viewBox="0 0 24 24"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <path
    d="M14 12C14 13.1046 13.1046 14 12 14C10.8954 14 10 13.1046 10 12C10 10.8954 10.8954 10 12 10C13.1046 10 14 10.8954 14 12Z"
    fill="currentColor"
  />
  <path
    fill-rule="evenodd"
    clip-rule="evenodd"
    d="M12 3C6.40848 3 1.71018 6.82432 0.378052 12C1.71018 17.1757 6.40848 21 12 21C17.5915 21 22.2898 17.1757 23.6219 12C22.2898 6.82432 17.5915 3 12 3ZM16 12C16 14.2091 14.2091 16 12 16C9.79086 16 8 14.2091 8 12C8 9.79086 9.79086 8 12 8C14.2091 8 16 9.79086 16 12Z"
    fill="currentColor"
  />
                    </svg>
                </div>
            </label>
                       <a href="#">Esqueceu a senha?</a>
                   </div> 

                   <button class="btn-next">Próximo</button>

                <a onclick="create()" class="create_account">Criar uma conta</a>
            </div>
        </div>

        <div class="side-create_account">
            <div class="main_footer_card_account">
                <div class="inputs_create_account">
                    <p>E-mail</p>
                    <input spellcheck="false" type="email" name="" id="email-acc"><br>
                    <p>Senha</p>
                    <input type="password" name="" id="password-acc">
                    <p>Digite a senha novamente</p>
                    <input type="password" name="" id="password-acc_">
                </div>
                <p class="terms_conditions">Ao entrar, você aceitará nossos <a href="">Termos e Condições</a></p> 

        <button class="btn-next_account">Criar conta</button>
        <a onclick="login()" class="_Login" >Fazer Login</a>
         </div>
        </div>

        <div class="bord">
            <object class="d3_down"></object>
            <object class="d3_up"></object>
            </div>
     </div>
    </div>
            <!--                                 -->
            <!--        _/﹋\_                   -->
            <!--        (҂`_´)                   -->
            <!--        <,︻╦╤─ ҉ - -  @Pa1N.ex3 -->
            <!--        _/﹋\_                   -->
    </section>
    <script src="javascript/login/login.js"></script>
</body>
</html>
